<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shovan's Portfolio</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js -->
  <script src="https://unpkg.com/alpinejs" defer></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-mono bg-gray-900 text-white">

  <!-- Header -->
  <header class="github-gradient py-4 fixed w-full top-0 left-0 z-50 bg-gray-900 bg-opacity-80 shadow-lg" x-data="{ open: false }">
    <div class="container mx-auto flex items-center justify-between px-4">
      <div class="text-2xl font-bold">
        <span id="typewriter">Shovan Kar</span>
      </div>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex space-x-6">
        <a href="#about" class="text-lg hover:text-indigo-400 transition duration-300">About</a>
        <a href="#skills" class="text-lg hover:text-indigo-400 transition duration-300">Skills</a>
        <a href="#projects" class="text-lg hover:text-indigo-400 transition duration-300">Projects</a>
        <a href="#testimonials" class="text-lg hover:text-indigo-400 transition duration-300">Testimonials</a>
        <a href="#contact" class="text-lg hover:text-indigo-400 transition duration-300">Contact</a>
      </nav>

      <!-- Hamburger (Mobile) -->
      <div class="md:hidden">
        <button @click="open = !open" class="focus:outline-none">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div x-show="open"
         x-transition
         class="md:hidden bg-gray-800 bg-opacity-95 w-full py-6 absolute top-14 left-0 shadow-lg">
      <nav class="flex flex-col items-center space-y-4">
        <a href="#about" @click="open=false" class="text-lg hover:text-indigo-400">About</a>
        <a href="#skills" @click="open=false" class="text-lg hover:text-indigo-400">Skills</a>
        <a href="#projects" @click="open=false" class="text-lg hover:text-indigo-400">Projects</a>
        <a href="#testimonials" @click="open=false" class="text-lg hover:text-indigo-400">Testimonials</a>
        <a href="#contact" @click="open=false" class="text-lg hover:text-indigo-400">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
<section id="hero" class="relative min-h-screen flex items-center justify-center github-gradient text-white px-6">
    <!-- SVG Background (hidden on mobile for clarity) -->
    <svg class="absolute top-0 left-0 w-full h-full opacity-10 hidden md:block" 
         xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid slice">
        <g fill="none" stroke="#ffffff" stroke-width="0.5">
            <text x="50" y="100" font-size="20" fill="#ffffff" opacity="0.6">01010101 10101010</text>
            <text x="50" y="130" font-size="20" fill="#ffffff" opacity="0.6">11001010 10010100</text>
            <text x="50" y="160" font-size="20" fill="#ffffff" opacity="0.6">01110101 01010101</text>
            <rect x="200" y="150" width="150" height="60" stroke="#ffffff" />
            <text x="220" y="190" font-size="16" fill="#ffffff">Start</text>
            <rect x="400" y="150" width="200" height="60" stroke="#ffffff" />
            <text x="420" y="190" font-size="16" fill="#ffffff">Initialize Variables</text>
            <rect x="650" y="150" width="150" height="60" stroke="#ffffff" />
            <text x="670" y="190" font-size="16" fill="#ffffff">End</text>
            <path d="M350 180 L400 180" stroke="#ffffff" />
            <path d="M600 180 L650 180" stroke="#ffffff" />
            <path d="M300 250 Q250 350 300 450M700 250 Q750 350 700 450" stroke-width="1" />
            <path d="M150 400 H850" />
            <circle cx="300" cy="400" r="8" fill="#ffffff" />
            <circle cx="600" cy="400" r="8" fill="#ffffff" />
            <path d="M300 400 V500" />
            <path d="M600 400 V500" />
            <circle cx="300" cy="500" r="8" fill="#ffffff" />
            <circle cx="600" cy="500" r="8" fill="#ffffff" />
            <polygon points="400,450 450,500 400,550" fill="none" stroke="#ffffff" stroke-width="1" />
            <polygon points="500,450 550,500 500,550" fill="none" stroke="#ffffff" stroke-width="1" />
            <circle cx="850" cy="450" r="40" stroke="#ffffff" />
            <path d="M850 410 L850 490M810 450 L890 450" stroke="#ffffff" />
            <circle cx="850" cy="450" r="20" fill="none" stroke="#ffffff" />
        </g>
    </svg>

    <!-- Hero Content -->
    <div class="relative text-center max-w-2xl">
        <h1 class="text-3xl sm:text-4xl md:text-6xl font-bold leading-tight">
            Hello, I'm <span class="text-indigo-400">Shovan</span>
        </h1>
        <p class="mt-4 text-base sm:text-lg md:text-xl text-gray-200">
            A full-stack developer turning complex problems into simple solutions.
        </p>

        <!-- Call to Action -->
        <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
            <a href="#projects" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-md text-white font-medium">
                View My Work
            </a>
            <a href="#contact" class="px-6 py-3 border border-white rounded-lg text-white hover:bg-white hover:text-indigo-600 transition">
                Contact Me
            </a>
        </div>
    </div>
</section>
